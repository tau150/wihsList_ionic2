<ion-header>
  <ion-navbar color='primary'>
    <ion-title> {{ list.name }} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de Lista</ion-label>
        <ion-input type="text" [(ngModel)]="list.name"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of list.items" (click)='update(item)'>
          <ion-icon item-left *ngIf="!item.completed" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left *ngIf="item.completed" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <h2 [class.line-through]='item.completed'>{{ item.name }}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>
  <button ion-button class='button-block' color='danger' (click)='deleteList()'>Eliminar lista</button>
</ion-content>
